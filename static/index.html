<body class="bg-gray-50 min-h-screen transition-colors duration-300">

                <div class="space-y-4">

                            </svg>
                            <p class="text-gray-600">å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>
                            <input type="file" id="fileInput" class="hidden" accept="video/*">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('format');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.bg-blue-500');
            const statusMessage = document.getElementById('statusMessage');
            const themeToggle = document.getElementById('themeToggle');
            const outputDir = document.getElementById('outputDir');
            const selectOutputDir = document.getElementById('selectOutputDir');
            const convertButton = document.getElementById('convertButton');
            const selectedFile = document.getElementById('selectedFile');
            const fileName = document.getElementById('fileName');
            
            let selectedFileData = null;
            
            // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeToggle.textContent = newTheme === 'dark' ? 'ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰' : 'ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰';
            });
            
            // ä¿å­˜ã•ã‚ŒãŸãƒ†ãƒ¼ãƒã‚’é©ç”¨
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰' : 'ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰';
            
            // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®å‡¦ç†
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelection(files[0]);
                }
            });
            
            dropZone.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    handleFileSelection(fileInput.files[0]);
                }
            });
            
            function handleFileSelection(file) {
                if (!file.type.startsWith('video/')) {
                    showStatus('å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                    return;
                }
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã®ãƒã‚§ãƒƒã‚¯ï¼ˆ40MBï¼‰
                if (file.size > 40 * 1024 * 1024) {
                    showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ã€‚40MBä»¥ä¸‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                    return;
                }
                
                selectedFileData = file;
                fileName.textContent = file.name;
                selectedFile.classList.remove('hidden');
                convertButton.classList.remove('hidden');
            }
            
            // å‡ºåŠ›ãƒ•ã‚©ãƒ«ãƒ€é¸æŠ
            selectOutputDir.addEventListener('click', async function() {
                try {
                    // ãƒ•ã‚©ãƒ«ãƒ€é¸æŠãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.webkitdirectory = true;
                    input.directory = true;
                    
                    input.onchange = function(e) {
                        if (e.target.files && e.target.files.length > 0) {
                            const path = e.target.files[0].webkitRelativePath;
                            const folder = path.split('/')[0];
                            outputDir.value = folder;
                            showStatus(`å‡ºåŠ›ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠã—ã¾ã—ãŸ: ${folder}`, 'success');
                        }
                    };
                    
                    input.click();
                } catch (error) {
                    console.error('ãƒ•ã‚©ãƒ«ãƒ€é¸æŠã‚¨ãƒ©ãƒ¼:', error);
                    showStatus('ãƒ•ã‚©ãƒ«ãƒ€ã®é¸æŠã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            });
            
            // å¤‰æ›ãƒœã‚¿ãƒ³ã®å‡¦ç†
            convertButton.addEventListener('click', async function() {
                if (!selectedFileData) {
                    showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                    return;
                }
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã®ãƒã‚§ãƒƒã‚¯ï¼ˆ40MBï¼‰
                if (selectedFileData.size > 40 * 1024 * 1024) {
                    showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ã€‚40MBä»¥ä¸‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', selectedFileData);
                formData.append('format', formatSelect.value);
                if (outputDir.value) {
                    formData.append('output_dir', outputDir.value);
                }
                
                progressBar.classList.remove('hidden');
                statusMessage.classList.remove('hidden');
                showStatus('å¤‰æ›ä¸­...', 'info');
                
                try {
                    const response = await fetch('/convert', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                    
                    const data = await response.json();
                    if (data.success) {
                        showStatus(data.message, 'success');
                        
                        if (data.file_data) {
                            // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                            const byteArray = new Uint8Array(data.file_data.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                            const blob = new Blob([byteArray], { type: 'application/octet-stream' });
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = data.file_name;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                        }
                        
                        if (data.file_path) {
                            showStatus(`ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¿å­˜ã—ã¾ã—ãŸ: ${data.file_path}`, 'success');
                        }
                    }
                } catch (error) {
                    showStatus(error.message, 'error');
                } finally {
                    progressBar.classList.add('hidden');
                }
            });
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `p-4 rounded-lg ${
                    type === 'error' ? 'bg-red-100 text-red-700' :
                    type === 'success' ? 'bg-green-100 text-green-700' :
                    'bg-blue-100 text-blue-700'
                }`;
                statusMessage.classList.remove('hidden');
            }
        });
    </script>
