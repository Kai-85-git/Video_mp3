<head>

    <title>ÂãïÁîª„Åã„ÇâÈü≥Â£∞ÊäΩÂá∫</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">

    <style>
        .drop-zone {
            border: 2px dashed #e5e7eb;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;

            border-color: #3b82f6;
            background-color: #f9fafb;
        }

        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÅÆ„Çπ„Çø„Ç§„É´ */
        [data-theme="dark"] {
            background-color: #111827;
            color: #ffffff;
        }
        [data-theme="dark"] .bg-white {
            background-color: #1f2937;
        }
        [data-theme="dark"] .text-gray-700 {
            color: #d1d5db;
        }
        [data-theme="dark"] .text-gray-600 {
            color: #9ca3af;
        }
        [data-theme="dark"] .border {
            border-color: #374151;
        }
        [data-theme="dark"] .bg-gray-200 {
            background-color: #374151;
        }
        [data-theme="dark"] .bg-gray-50 {
            background-color: #111827;
        }
        [data-theme="dark"] .drop-zone {
            border-color: #374151;
        }
        [data-theme="dark"] .drop-zone:hover {
            border-color: #60a5fa;
            background-color: #1f2937;
        }
        [data-theme="dark"] .bg-blue-50 {
            background-color: #1e3a8a;
        }
        [data-theme="dark"] .bg-red-100 {
            background-color: #7f1d1d;
            color: #fecaca;
        }
        [data-theme="dark"] .bg-green-100 {
            background-color: #14532d;
            color: #bbf7d0;
        }
        [data-theme="dark"] .bg-blue-100 {
            background-color: #1e3a8a;
            color: #bfdbfe;
        }
        
        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÊîπÂñÑ */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* „Éõ„Éê„ÉºÂäπÊûú„ÅÆÊîπÂñÑ */
        .button-hover {
            transition: all 0.2s ease;
            transform: translateY(0);
        }
        
        .button-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        /* „Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÅÆÊîπÂñÑ */
        .file-info-card {
            border-left: 4px solid #3b82f6;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        [data-theme="dark"] .file-info-card {
            border-left-color: #60a5fa;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .max-w-2xl {
                max-width: 100%;
            }
            
            .bg-white {
                margin: 0.5rem;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .drop-zone {
                padding: 1.5rem;
            }
            
            .drop-zone svg {
                width: 2rem;
                height: 2rem;
            }
            
            .flex.gap-2 {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            #themeToggle {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            
            .file-info-card .flex {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            #removeFile {
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .bg-white {
                margin: 0.25rem;
                padding: 0.75rem;
            }
            
            .drop-zone {
                padding: 1rem;
            }
            
            .drop-zone p {
                font-size: 0.875rem;
            }
            
            .py-3 {
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
            }
        }
        [data-theme="dark"] #themeToggle {
            background-color: #374151;
            color: #ffffff;
        }
        [data-theme="dark"] #themeToggle:hover {
            background-color: #4b5563;
        }
        [data-theme="dark"] .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        [data-theme="dark"] .text-gray-400 {
            color: #6b7280;
        }
        [data-theme="dark"] select {
            background-color: #1f2937;
            color: #ffffff;
        }
        [data-theme="dark"] input {
            background-color: #1f2937;
            color: #ffffff;
        }
        [data-theme="dark"] .bg-gray-50 {
            background-color: #111827;
        }
        [data-theme="dark"] .bg-white {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-end mb-4">
            <button id="themeToggle" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 button-hover flex items-center gap-2">
                <span class="material-icons text-sm" id="themeIcon">dark_mode</span>
                <span id="themeText">„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</span>
            </button>
        </div>
        
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 transition-colors duration-300 responsive-container">
                <h1 class="text-2xl font-bold text-center mb-6">ÂãïÁîª„Åã„ÇâÈü≥Â£∞ÊäΩÂá∫</h1>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Âá∫Âäõ„Éï„Ç©„É´„ÉÄ</label>
                        <div class="flex gap-2 responsive-flex">
                            <input type="text" id="outputDir" class="flex-1 px-3 py-2 border rounded-lg bg-white" readonly placeholder="„Éá„Éï„Ç©„É´„ÉàÔºà„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÔºâ">
                            <button id="selectOutputDir" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 button-hover flex items-center gap-2 whitespace-nowrap">
                                <span class="material-icons text-sm">folder_open</span>
                                <span class="hidden sm:inline">„Éï„Ç©„É´„ÉÄ„ÇíÈÅ∏Êäû</span>
                                <span class="sm:hidden">ÈÅ∏Êäû</span>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Âá∫ÂäõÂΩ¢Âºè</label>
                        <select id="format" class="w-full px-3 py-2 border rounded-lg bg-white">
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="ogg">OGG</option>
                        </select>
                    </div>
                    
                    <div class="drop-zone" id="dropZone">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="text-gray-600">ÂãïÁîª„Éï„Ç°„Ç§„É´„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó<br>„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû<br><span class="text-sm text-gray-500">ÔºàÊúÄÂ§ß50MBÔºâ</span></p>
                            <input type="file" id="fileInput" class="hidden" accept="video/*">
                        </div>
                    </div>

                    <div id="selectedFile" class="hidden p-4 bg-gray-50 rounded-lg file-info-card fade-in">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="material-icons text-blue-500">video_file</span>
                                <div>
                                    <p class="text-gray-700 font-medium">ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´</p>
                                    <p id="fileName" class="text-sm text-gray-600"></p>
                                </div>
                            </div>
                            <button id="removeFile" class="text-red-500 hover:text-red-700 p-1 rounded">
                                <span class="material-icons text-sm">close</span>
                            </button>
                        </div>
                    </div>
                    
                    <button id="convertButton" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 button-hover hidden">
                        <span class="flex items-center justify-center gap-2">
                            <span class="material-icons text-sm">audiotrack</span>
                            Èü≥Â£∞ÊäΩÂá∫„ÇíÈñãÂßã
                        </span>
                    </button>
                    
                    <div id="progressContainer" class="hidden space-y-2">
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Â§âÊèõÈÄ≤Ë°å‰∏≠...</span>
                            <span id="progressPercentage">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div id="progressBar" class="bg-blue-500 h-3 rounded-full transition-all duration-300 relative" style="width: 0%">
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full animate-pulse"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="statusMessage" class="hidden p-4 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('format');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            const statusMessage = document.getElementById('statusMessage');
            const themeToggle = document.getElementById('themeToggle');
            const outputDir = document.getElementById('outputDir');
            const selectOutputDir = document.getElementById('selectOutputDir');
            const convertButton = document.getElementById('convertButton');
            const selectedFile = document.getElementById('selectedFile');
            const fileName = document.getElementById('fileName');
            
            let selectedFileData = null;
            
            // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeToggle.textContent = newTheme === 'dark' ? '„É©„Ç§„Éà„É¢„Éº„Éâ' : '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ';
            });
            
            // ‰øùÂ≠ò„Åï„Çå„Åü„ÉÜ„Éº„Éû„ÇíÈÅ©Áî®
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '„É©„Ç§„Éà„É¢„Éº„Éâ' : '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ';
            
            // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó„ÅÆÂá¶ÁêÜ
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function() {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelection(files[0]);
                }
            });
            
            dropZone.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    handleFileSelection(fileInput.files[0]);
                }
            });
            
            function handleFileSelection(file) {
                if (!file.type.startsWith('video/')) {
                    showStatus('ÂãïÁîª„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    return;
                }
                
                // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØÔºà50MBÔºâ
                const maxSize = 50 * 1024 * 1024;
                if (file.size > maxSize) {
                    const sizeMB = (file.size / (1024 * 1024)).toFixed(1);
                    showStatus(`„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„ÅôÔºà${sizeMB}MBÔºâ„ÄÇ50MB‰ª•‰∏ã„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`, 'error');
                    return;
                }
                
                selectedFileData = file;
                const sizeMB = (file.size / (1024 * 1024)).toFixed(1);
                fileName.textContent = `${file.name} (${sizeMB}MB)`;
                selectedFile.classList.remove('hidden');
                convertButton.classList.remove('hidden');
            }
            
            // „Éï„Ç°„Ç§„É´ÂâäÈô§„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            removeFile.addEventListener('click', function() {
                selectedFileData = null;
                fileInput.value = '';
                selectedFile.classList.add('hidden');
                convertButton.classList.add('hidden');
                showStatus('„Éï„Ç°„Ç§„É´„ÅÆÈÅ∏Êäû„ÇíËß£Èô§„Åó„Åæ„Åó„Åü', 'info');
            });
            
            // Âá∫Âäõ„Éï„Ç©„É´„ÉÄÈÅ∏Êäû
            selectOutputDir.addEventListener('click', async function() {
                try {
                    // „Éï„Ç©„É´„ÉÄÈÅ∏Êäû„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÇíË°®Á§∫
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.webkitdirectory = true;
                    input.directory = true;
                    
                    input.onchange = function(e) {
                        if (e.target.files && e.target.files.length > 0) {
                            const path = e.target.files[0].webkitRelativePath;
                            const folder = path.split('/')[0];
                            outputDir.value = folder;
                            showStatus(`Âá∫Âäõ„Éï„Ç©„É´„ÉÄ„ÇíÈÅ∏Êäû„Åó„Åæ„Åó„Åü: ${folder}`, 'success');
                        }
                    };
                    
                    input.click();
                } catch (error) {
                    console.error('„Éï„Ç©„É´„ÉÄÈÅ∏Êäû„Ç®„É©„Éº:', error);
                    showStatus('„Éï„Ç©„É´„ÉÄ„ÅÆÈÅ∏Êäû„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            });
            
            // Â§âÊèõ„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
            convertButton.addEventListener('click', async function() {
                if (!selectedFileData) {
                    showStatus('„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                    return;
                }
                
                // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØÔºà50MBÔºâ
                const maxSize = 50 * 1024 * 1024;
                if (selectedFileData.size > maxSize) {
                    const sizeMB = (selectedFileData.size / (1024 * 1024)).toFixed(1);
                    showStatus(`„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„ÅôÔºà${sizeMB}MBÔºâ„ÄÇ50MB‰ª•‰∏ã„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`, 'error');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', selectedFileData);
                formData.append('format', formatSelect.value);
                if (outputDir.value) {
                    formData.append('output_dir', outputDir.value);
                }
                
                progressContainer.classList.remove('hidden');
                
                // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                    progressPercentage.textContent = Math.round(progress) + '%';
                }, 200);
                statusMessage.classList.remove('hidden');
                showStatus('Â§âÊèõ‰∏≠...', 'info');
                
                try {
                    const response = await fetch('/convert', {
                        method: 'POST',
                        body: formData
                    });
                    
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        throw new Error('„Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆÂøúÁ≠î„Åå‰∏çÊ≠£„Åß„Åô');
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Â§âÊèõ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                    
                    if (data.success) {
                        let successMessage = data.message;
                        
                        if (data.file_data) {
                            // „Éï„Ç°„Ç§„É´„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                            const byteArray = new Uint8Array(data.file_data.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                            const blob = new Blob([byteArray], { type: 'application/octet-stream' });
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = data.file_name;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                            
                            successMessage += ` - ${data.file_name}„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü`;
                        }
                        
                        if (data.file_path) {
                            successMessage += ` - „Éï„Ç°„Ç§„É´„Éë„Çπ: ${data.file_path}`;
                        }
                        
                        showStatus(successMessage, 'success');
                        
                        // Â§âÊèõÂÆå‰∫ÜÂæå„Å´„Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Çí„É™„Çª„ÉÉ„Éà
                        setTimeout(() => {
                            selectedFileData = null;
                            fileInput.value = '';
                            selectedFile.classList.add('hidden');
                            convertButton.classList.add('hidden');
                        }, 2000);
                    }
                } catch (error) {
                    showStatus(error.message, 'error');
                } finally {
                    if (typeof progressInterval !== 'undefined') {
                        clearInterval(progressInterval);
                    }
                    progressBar.style.width = '100%';
                    progressPercentage.textContent = '100%';
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        progressBar.style.width = '0%';
                        progressPercentage.textContent = '0%';
                    }, 1000);
                }
            });
            
            function showStatus(message, type) {
                statusMessage.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="material-icons text-sm">${
                            type === 'error' ? 'error' :
                            type === 'success' ? 'check_circle' :
                            'info'
                        }</span>
                        <span>${message}</span>
                    </div>
                `;
                statusMessage.className = `p-4 rounded-lg fade-in ${
                    type === 'error' ? 'bg-red-100 text-red-700' :
                    type === 'success' ? 'bg-green-100 text-green-700' :
                    'bg-blue-100 text-blue-700'
                }`;
                statusMessage.classList.remove('hidden');
                
                // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÅØ3ÁßíÂæå„Å´Ëá™Âãï„ÅßÈùûË°®Á§∫
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.classList.add('hidden');
                    }, 3000);
                }
            }
        });
    </script>
